<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Interactive Data Table | Responsive, Feature-Rich Table with Tailwind CSS
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build a responsive and interactive data table with sorting, filtering, pagination, and project addition features using HTML, Tailwind CSS, and JavaScript. Ideal for tabular data management."
    />
    <meta name="author" content="Zakaria Dakir" />
    <meta
      name="keywords"
      content="data table, interactive table, responsive design, Tailwind CSS, JavaScript, table sorting, table filtering, table pagination, HTML project, tabular data management"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/output.css" />
    <script type="module" src="./scripts/scripts.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="font-inter bg-gray-100 p-0 min-[537px]:p-4">
    <div
      class="bg-white min-w-full min-h-dvh min-[537px]:min-h-fit rounded-none min-[537px]:rounded-xl py-4 px-5 "
    >
      <header>
        <div class="flex items-center justify-between">
          <h1 class="font-bold text-2xl text-gray-900 flex items-center gap-2">
            Projects<span
              id="projects-count"
              class="font-medium text-xs text-indigo-500 bg-indigo-50 px-2.5 py-0.5 rounded-xl"
            ></span>
          </h1>
          <div class="flex items-center gap-5">
            <button
              type="button"
              class="ph-bold ph-bell text-xl text-gray-400 transition ease-in-out duration-300 hover:text-gray-900"
              aria-label="Notifications"
            ></button>
            <button
              type="button"
              class="ph-bold ph-question text-xl text-gray-400 transition ease-in-out duration-300 hover:text-gray-900"
              aria-label="Help"
            ></button>
            <button type="button" class="w-8 h-8 rounded-full">
              <img
                src="./images/pfp.png"
                alt="User's Profile Picture"
                class="w-full h-full object-cover rounded-full"
              />
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between my-8 flex-wrap gap-4">
          <input
            type="search"
            id="project-search-input"
            placeholder="Search"
            class="primary-input w-full min-[537px]:basis-[320px]"
            aria-label="Search for projects"
          />
          <button
            type="button"
            id="create-project-button"
            class="button primary-button flex w-full min-[537px]:w-fit items-center justify-center gap-2.5"
            aria-label="Create a new project"
          >
            <i class="ph-bold ph-plus"></i>
            New project
          </button>
        </div>
        <nav class="filter-tabs-nav overflow-x-auto pb-2" aria-label="Filter Tabs Navigation">
          <ul
            id="filter-tabs-list"
            class="flex items-center gap-6 whitespace-nowrap"
            role="tablist"
          ></ul>
        </nav>        
      </header>
      <main>
        <div class="data-table-container min-w-full rounded-md overflow-x-scroll max-h-[calc(100vh-286px)] min-[537px]:max-h-[calc(100vh-270px)]">
          <table class="table-auto w-full overflow-x-auto border-collapse relative">
            <thead class="data-table-header bg-[#F7F9FC] sticky top-0 w-full z-20" id="table-header">
              <tr>
                <th scope="col" class="px-2.5 py-3 min-w-[48px]">
                  <button
                    type="button"
                    class="sort-button"
                    data-sort-key="id"
                    data-active="false"
                    data-order="none"
                    aria-label="Sort by id"
                    aria-sort="none"
                  >
                    #<i class="ph ph-arrow-circle-up text-lg"></i>
                  </button>
                </th>
                <th scope="col" class="px-2.5 py-3 text-left min-w-[298px]">
                  <button
                    type="button"
                    class="sort-button"
                    data-sort-key="name"
                    data-active="false"
                    data-order="none"
                    aria-label="Sort by name"
                    aria-sort="none"
                  >
                    Name<i class="ph ph-arrow-circle-up text-lg"></i>
                  </button>
                </th>
                <th scope="col" class="px-2.5 py-3 min-w-[44px]">
                  <button
                    type="button"
                    class="sort-button"
                    data-sort-key="manger"
                    data-active="false"
                    data-order="none"
                    aria-label="Sort by manger"
                    aria-sort="none"
                  >
                    Pm<i class="ph ph-arrow-circle-up text-lg"></i>
                  </button>
                </th>
                <th scope="col" class="px-2.5 py-3 min-w-[150px]">
                  <button
                    type="button"
                    class="sort-button"
                    data-sort-key="status"
                    data-active="false"
                    data-order="none"
                    aria-label="Sort by status"
                    aria-sort="none"
                  >
                    Status<i class="ph ph-arrow-circle-up text-lg"></i>
                  </button>
                </th>
                <th scope="col" class="px-2.5 py-3 min-w-[200px]">
                  <button
                    type="button"
                    class="sort-button"
                    data-sort-key="lastUpdated"
                    data-active="false"
                    data-order="none"
                    aria-label="Sort by last update"
                    aria-sort="none"
                  >
                    Last update<i class="ph ph-arrow-circle-up text-lg"></i>
                  </button>
                </th>
                <th scope="col" class="px-2.5 py-3 min-w-[100px]">
                  <button
                    type="button"
                    class="sort-button"
                    data-sort-key="resources"
                    data-active="false"
                    data-order="none"
                    aria-label="Sort by resources"
                    aria-sort="none"
                  >
                  Resources<i class="ph ph-arrow-circle-up text-lg"></i>
                  </button>
                </th>
                <th scope="col" class="px-2.5 py-3 min-w-[260px]">
                  <button
                    type="button"
                    class="sort-button"
                    data-sort-key="timeline"
                    data-active="false"
                    data-order="none"
                    aria-label="Sort by timeline"
                    aria-sort="none"
                  >
                  Time line<i class="ph ph-arrow-circle-up text-lg"></i>
                  </button>
                </th>
                <th scope="col" class="px-2.5 py-3 min-w-[140px]">
                  <button
                    type="button"
                    class="sort-button"
                    data-sort-key="estimation"
                    data-active="false"
                    data-order="none"
                    aria-label="Sort by estimation"
                    aria-sort="none"
                  >
                  Estimation <i class="ph ph-arrow-circle-up text-lg"></i>
                  </button>
                </th>
                <th scope="col" class="px-2.5 py-3 min-w-[54px]"></th>
              </tr>
            </thead>
            <tbody id="projects-wrapper"></tbody>
          </table>
        </div>
        <div class="flex pt-3 px-2.5 gap-4 justify-between items-center">
          <p id="page-info" class="font-medium text-xs text-gray-500" aria-live="polite"></p>
          <div class="flex items-center gap-4">
            <div class="font-medium text-xs text-gray-500">
              <label for="rows-per-page-select" class="cursor-pointer"
                >Rows per page:
              </label>
              <select
                class="cursor-pointer text-center"
                name="rows-per-page"
                id="rows-per-page-select"
              >
                <option value="5"">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="all">All</option>
              </select>
            </div>
            <div class="flex items-center gap-2">
              <button
                id="previous-page"
                class="ph-bold ph-caret-left button secondary-button"
                aria-label="Previous Page"
              ></button>
              <span id="current-page" class="font-medium text-xs text-gray-500"></span>
              <button
                id="next-page"
                class="ph-bold ph-caret-right button secondary-button"
                aria-label="Next Page"
              ></button>
            </div>            
          </div>
        </div>        
      </main>
    </div>
  </body>
</html>
